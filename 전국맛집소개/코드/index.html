<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--최신 버전으로 문서모드를 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--반응형 웹사이트를 제대로 동작시키기 위해 viewport 설정-->
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!--브라우저 기본css값 초기화-->
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--제이쿼리 콘텐츠 다운을 위한 CDN 지정-->
    <script defer src="./js/index.js"></script>
    <!--외부 js파일을 가져오기 위해 defer 태그 사용-->
  </head>

  <body>
    <div class="content">
      <div class="header">
        <span>지도로 전국 맛집 찾기</span>
      </div>
      <div class="map--container">
        <div class="map--title">전국 지도</div>
        <div class="map">
          <img src="./images/south_korea.svg" class="south--korea" />
          <img src="./images/pin-unactive.svg" class="pin seoul" />
          <img src="./images/pin-unactive.svg" class="pin gyeonggi" />
          <img src="./images/pin-unactive.svg" class="pin daegu" />
          <img src="./images/pin-unable.svg" class="pin ulsan" />
          <img src="./images/pin-unactive.svg" class="pin gyeongnam" />
          <img src="./images/pin-unactive.svg" class="pin chungnam" />
          <img src="./images/pin-unactive.svg" class="pin chungbuk" />
          <img src="./images/pin-unactive.svg" class="pin gwangju" />
          <img src="./images/pin-unactive.svg" class="pin incheon" />
          <img src="./images/pin-unactive.svg" class="pin gangwon" />
          <img src="./images/pin-unactive.svg" class="pin busan" />
          <img src="./images/pin-unactive.svg" class="pin gyeongbook" />
          <img src="./images/pin-unactive.svg" class="pin daejeon" />
          <img src="./images/pin-unable.svg" class="pin sejong" />
          <img src="./images/pin-unactive.svg" class="pin jeonnam" />
          <img src="./images/pin-unactive.svg" class="pin jeonbuk" />
          <img src="./images/pin-unactive.svg" class="pin jeju" />
        </div>
      </div>
    </div>
  </body>
</html>
